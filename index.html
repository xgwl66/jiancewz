 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站监测工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .left-panel,
        .right-panel {
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow-y: auto;
        }

        .right-panel {
            flex: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        .input-container {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input.invalid {
            color: red;
            animation: shake 0.5s ease-in-out 3;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        button {
            padding: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #monitor-button.started {
            background-color: #dc3545;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f4f4f9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #log-container {
            margin-top: 10px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
        }

        #filter-container {
            margin-bottom: 10px;
        }

        #filter-url {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .left-panel,
            .right-panel {
                margin: 20px;
                height: calc(100vh - 40px - 30px);
            }

            .right-panel {
                flex: 2;
            }

            .input-container {
                flex-direction: row;
                align-items: center;
            }

            input {
                margin-bottom: 0;
                margin-right: 10px;
            }

            button {
                width: auto;
                margin-bottom: 0;
            }

            #log-container {
                height: calc(11 * (30px + 5px));
            }
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <h1>网站监测工具</h1>
        <div class="input-container">
            <input type="text" id="url-input" placeholder="输入要监测的网页地址">
            <button id="add-url">添加网址</button>
        </div>
        <div class="input-container">
            <label for="interval">监测间隔 (秒):</label>
            <input type="number" id="interval" value="60">
            <button id="monitor-button">开始监测</button>
        </div>
        <ul id="url-list"></ul>
    </div>
    <div class="right-panel">
        <div id="filter-container">
            <label for="filter-url">筛选网址:</label>
            <select id="filter-url">
                <option value="">全部</option>
            </select>
        </div>
        <div id="log-container"></div>
    </div>
    <script>
        const urlInput = document.getElementById('url-input');
        const addUrlButton = document.getElementById('add-url');
        const intervalInput = document.getElementById('interval');
        const monitorButton = document.getElementById('monitor-button');
        const urlList = document.getElementById('url-list');
        const logContainer = document.getElementById('log-container');
        const filterUrlSelect = document.getElementById('filter-url');

        let urls = [];
        let logs = [];
        let intervalId;
        let isMonitoring = false;
        const MAX_RETRIES = 3;
        const MAX_LOGS = 1000;
        let isNetworkConnected = true;

        addUrlButton.addEventListener('click', () => {
            let url = urlInput.value.trim();
            if (!url) {
                urlInput.classList.add('invalid');
                setTimeout(() => {
                    urlInput.classList.remove('invalid');
                }, 1500);
                alert('请输入有效的网址');
                return;
            }
            if (!url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('www.')) {
                url = 'https://' + url;
            } else if (url.startsWith('www.')) {
                url = 'https://' + url;
            }
            if (!/^https?:\/\/.+/i.test(url)) {
                urlInput.classList.add('invalid');
                setTimeout(() => {
                    urlInput.classList.remove('invalid');
                }, 1500);
                alert('请输入以 http://、https:// 或 www. 开头的有效网址');
                return;
            }
            urlInput.classList.remove('invalid');
            urls.push(url);
            const li = document.createElement('li');
            li.textContent = url;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = '删除';
            deleteButton.addEventListener('click', () => {
                const index = urls.indexOf(url);
                if (index > -1) {
                    urls.splice(index, 1);
                    urlList.removeChild(li);
                    const options = Array.from(filterUrlSelect.options);
                    const optionToRemove = options.find(option => option.value === url);
                    if (optionToRemove) {
                        filterUrlSelect.removeChild(optionToRemove);
                    }
                }
            });
            li.appendChild(deleteButton);
            urlList.appendChild(li);
            urlInput.value = '';

            const option = document.createElement('option');
            option.value = url;
            option.textContent = url;
            filterUrlSelect.appendChild(option);
        });

        monitorButton.addEventListener('click', () => {
            if (!isMonitoring) {
                const interval = parseInt(intervalInput.value) * 1000;
                // 立即检测一次所有添加的网址
                urls.forEach(url => {
                    checkUrl(url, 0);
                });
                // 按间隔时间循环检测
                intervalId = setInterval(() => {
                    const newInterval = parseInt(intervalInput.value) * 1000;
                    if (newInterval !== interval) {
                        clearInterval(intervalId);
                        intervalId = setInterval(() => {
                            urls.forEach(url => {
                                checkUrl(url, 0);
                            });
                        }, newInterval);
                    }
                    if (isNetworkConnected) {
                        urls.forEach(url => {
                            checkUrl(url, 0);
                        });
                    }
                }, interval);
                monitorButton.classList.add('started');
                monitorButton.textContent = '停止监测';
                isMonitoring = true;
            } else {
                clearInterval(intervalId);
                monitorButton.classList.remove('started');
                monitorButton.textContent = '开始监测';
                isMonitoring = false;
            }
        });

        filterUrlSelect.addEventListener('change', () => {
            const selectedUrl = filterUrlSelect.value;
            displayLogs(selectedUrl);
        });

        function monitorUrlsImmediately(urls, interval) {
            // 先立即执行一次监测
            urls.forEach(url => {
                checkUrl(url, 0);
            });
            // 再按间隔时间循环监测
            intervalId = setInterval(() => {
                urls.forEach(url => {
                    checkUrl(url, 0);
                });
            }, interval);
        }

        function checkUrl(url, retryCount) {
            if (!isNetworkConnected) {
                handleLog(url, null, '电脑网络连接异常');
                return;
            }
            const startTime = performance.now();
            const controller = new AbortController();
            const signal = controller.signal;
            const timeoutId = setTimeout(() => {
                controller.abort();
            }, 5000);

            const requestOptions = {
                mode: 'cors',
                signal: signal,
                headers: {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                }
            };

            fetch(url, requestOptions)
                .then(() => {
                    clearTimeout(timeoutId);
                    const endTime = performance.now();
                    const responseTime = endTime - startTime;
                    handleLog(url, responseTime, null);
                    isNetworkConnected = true;
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    const endTime = performance.now();
                    const responseTime = endTime - startTime;
                    if (retryCount < MAX_RETRIES) {
                        setTimeout(() => {
                            checkUrl(url, retryCount + 1);
                        }, 1000);
                    } else {
                        let errorMessage = error.message;
                        if (error.name === 'AbortError') {
                            errorMessage = '请求超时';
                        } else if (error.message.includes('NetworkError')) {
                            errorMessage = '网络错误，请检查网络连接或代理设置';
                            isNetworkConnected = false;
                        }
                        handleLog(url, responseTime, errorMessage);
                    }
                });
        }

        function handleLog(url, responseTime, errorMessage) {
            let status;
            if (errorMessage === '电脑网络连接异常') {
                status = '异常';
            } else if (responseTime !== null && responseTime < 800) {
                status = '正常';
                errorMessage = null;
            } else {
                status = '异常';
                if (!errorMessage) {
                    errorMessage = `响应时间过长: ${responseTime} 毫秒`;
                }
            }
            const log = {
                url,
                status,
                responseTime: responseTime !== null ? Math.round(responseTime) : null,
                timestamp: new Date().toLocaleString(),
                error: errorMessage
            };
            logs.push(log);
            if (logs.length > MAX_LOGS) {
                logs.shift();
            }
            displayLogs(filterUrlSelect.value);
            updateUrlColor(url, status === '正常');
        }

        function updateUrlColor(url, isNormal) {
            const listItems = urlList.getElementsByTagName('li');
            for (let i = 0; i < listItems.length; i++) {
                if (listItems[i].textContent.includes(url)) {
                    if (isNormal) {
                        listItems[i].style.color = 'black';
                    } else {
                        listItems[i].style.color = 'red';
                    }
                    break;
                }
            }
        }

        function displayLogs(filterUrl) {
            logContainer.innerHTML = '';
            const filteredLogs = filterUrl ? logs.filter(log => log.url === filterUrl) : logs;
            filteredLogs.forEach(log => {
                const logEntry = document.createElement('p');
                let statusColor;
                if (log.status === '正常') {
                    statusColor = 'black';
                } else {
                    statusColor = 'red';
                }
                logEntry.style.color = statusColor;
                logEntry.textContent = `${log.timestamp} - ${log.url} - 状态: ${log.status}`;
                if (log.responseTime !== null) {
                    logEntry.textContent += ` - 响应时间: ${log.responseTime} 毫秒`;
                }
                if (log.error) {
                    logEntry.textContent += ` - 错误信息: ${log.error}`;
                }
                logContainer.appendChild(logEntry);
            });
            // 自动滚动到最底部显示最新信息
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>

</html>
